<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <title>Static Template</title>
  </head>
  <body>
    <header></header>
    <nav class="navbar">
      <div id="logo">CookBook</div>
      <input id="search"></input>
      <button id="login">Login</button>
    </nav>

    <section id="title">
      <div id="inspiring">
        Inspiring Recipes
      </div>
    </section>
    <section id="description"></section>
    <section class="cards">
      <div class="card">
        <img src="./Bacon Wrapped Shrimp.jpg" alt="Bacon Wrapped Shrimp" />
        <div class="container">
          <p>Bacon Wrapped Shrimp</p>
        </div>
      </div>
      <div class="card">
        <img src="./ham and Cheese Sliders.jpg" alt="Ham and Cheese Sliders" />
        <div class="container">
          <p>Ham and Cheese Sliders</p>
        </div>
      </div>
      <div class="card">
        <img src="./Grilled Chicken Wings.jpg" alt="Grilled Chicken Wings" />
        <div class="container">
          <p>Grilled Chicken Wings</p>
        </div>
      </div>

      <div class="card">
        <img src="./Taco Dip.jpg" alt="Taco Dip" />
        <div class="container">
          <p>Taco Dip</p>
        </div>
      </div>
      <div class="card">
        <img src="./Pico de Gallo.jpg" alt="Pico de Gallo" />
        <div class="container">
          <p>Pico de Gallo</p>
        </div>
      </div>
      <div class="card">
        <img
          src="./Parmesan Roasted Potatoes.jpg"
          alt="Parmesan Roasted Potatoes"
        />
        <div class="container">
          <p>Parmesan Roasted Potatoes</p>
        </div>
      </div>
    </section>

    <footer></footer>
  </body>
</html>
